<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin-bottom: 10px;
    }
    .fifty-percent{
      background-color: red;
      border: 2px solid black;
      width: 50%;
    }
    .fifty-vw{
      background-color: red;
      border: 2px solid black;

      width: 50%;
    }
    .twenty-five-vh{
      background-color: red;
      border: 2px solid black;
      height: 25vh;
    }

    .parent {
      border: 2px solid black;
    }
    </style>
</head>
<body>
  <div class="fifty-percent">
    50%
  </div>

  <div class="fifty-vw">
    50VM 
  </div>

  <div class="twenty-five-vh">
    25vh
  </div>

  <div class="parent">
    <div class="fifty-percent">
      50%
    </div>
  
    <div class="fifty-vw">
      50VM 
    </div>
  
    <div class="twenty-five-vh">
      25vh
    </div>
  
  </div>

</html>
